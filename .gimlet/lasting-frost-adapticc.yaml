app: adapticc
env: lasting-frost
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  gitRepository: laszlocph/adapticc
  gitSha: '{{ .SHA }}'
  image:
    registry: public
    strategy: static
    tag: "1.27"
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: laszlocph-adapticc-eyujopnt.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
  sealedSecrets:
    postgres-password: 
