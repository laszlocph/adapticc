app: postgres
env: lasting-frost
namespace: default
values: {}
manifests: |
  ---
  apiVersion: source.toolkit.fluxcd.io/v1
  kind: HelmRepository
  metadata:
    name: postgres-bitnami
    namespace: default
  spec:
    interval: 360m
    url: https://charts.bitnami.com/bitnami
  ---
  apiVersion: helm.toolkit.fluxcd.io/v2
  kind: HelmRelease
  metadata:
    name: postgres
    namespace: default
  spec:
    interval: 60m
    releaseName: postgres
    chart:
      spec:
        chart: postgresql
        version: 15.5.31
        sourceRef:
          kind: HelmRepository
          name: postgres-test
        interval: 10m
    values:
      commonAnnotations:
        gimlet.io/git-repository: laszlocph/adapticc
        gimlet.io/git-sha: '{{ .SHA }}'
      auth:
        existingSecret: credentials
      architecture: standalone
      tls:
        enabled: true
        autoGenerated: true
      persistence:
        enabled: true
        size: 8Gi
      persistentVolumeClaimRetentionPolicy:
        enabled: true
        whenScaled: Retain
        whenDeleted: Retain
  ---
  apiVersion: bitnami.com/v1alpha1
  kind: SealedSecret
  metadata:
    name: credentials
    namespace: default
    annotations:
      sealedsecrets.bitnami.com/cluster-wide: "true"
  spec:
    encryptedData:
      postgres-password: ""
      pgadmin-password: ""
    template:
      metadata:
        name: postgresql-credentials
        namespace: default
  ---
  apiVersion: source.toolkit.fluxcd.io/v1
  kind: HelmRepository
  metadata:
    name: runix
    namespace: default
  spec:
    interval: 60m
    url: https://helm.runix.net
  ---
  apiVersion: helm.toolkit.fluxcd.io/v2
  kind: HelmRelease
  metadata:
    name: pgadmin
    namespace: default
  spec:
    interval: 360m
    releaseName: pgadmin
    chart:
      spec:
        chart: pgadmin4
        version: 1.31.0
        sourceRef:
          kind: HelmRepository
          name: runix
        interval: 10m
    values:
      existingSecret: credentials
      secretKeys:
        pgadminPasswordKey: pgadmin-password
      service:
        annotations:
          gimlet.io/git-repository: laszlocph/adapticc
          gimlet.io/git-sha: '{{ .SHA }}'
      
